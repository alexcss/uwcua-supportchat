<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Калюжный Алексей - UWC III - Front-end 1+ (support side)</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>

<body>
<div class="container dashboard">
  <div id="viewport">    
  </div>
  <div id="chat-room">
    <div>
      <ul id="chat-log">
        <li class="sup"><b>Вы: </b>Чем могу помочь?</li>
      </ul>
    </div>
    <textarea id="chat-box" placeholder="Ваш ответ"></textarea>
    <button id="send">Отправить</button>
  </div>
</div>
<div id="overlay"></div>
<div id="request">
  <p>Поступил запрос от клиента</p>
  <button data-request="accept">Принять</button>
  <button data-request="reject">Отклонить</button>
</div>
<script src="js/support.js"></script>
</body>
</html>
